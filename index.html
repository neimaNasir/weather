<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather Search Project</title>
</head>
<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Addis Ababa</h1>
          <p class="weather-app-details">
            <span id="date"></span>
            <span id="time">14:49</span>,
            <span id="description">scattered clouds</span>
            <br />
            Humidity: <strong id="humidity">66%</strong>, Wind:
            <strong id="wind">3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-app-icon" id="icon">ğŸŒ¤ï¸</div>
          <div class="weather-app-temperature" id="temperature">12</div>
          <div class="weather-app-unit">ÂºC</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </main>
    <footer>
      <div class="footer-content">
        <p class="footer-info">
          Explore the weather. Stay informed and plan your day confidently.
        </p>
        <p class="footer-credit">
          Powered by <span class="footer-highlight">Nei</span>
        </p>
      </div>
    </footer>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
